<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
      Admin Sign In
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="space-y-6"
    >
      <!-- Admin Name -->
      <div>
        <label
          for="adminName"
          class="block text-sm font-medium text-gray-900"
        >
          Admin Name
        </label>
        <input
          id="adminName"
          type="text"
          formControlName="adminName"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <p
          *ngIf="form.get('adminName')?.touched && form.get('adminName')?.invalid"
          class="text-red-600 text-sm mt-1"
        >
          Admin name is required.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label
          for="adminPassword"
          class="block text-sm font-medium text-gray-900"
        >
          Password
        </label>
        <input
          id="adminPassword"
          type="password"
          formControlName="adminPassword"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <p
          *ngIf="
            form.get('adminPassword')?.touched &&
            form.get('adminPassword')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          Password is required (min. 6 characters).
        </p>
      </div>

      <!-- Backend error -->
      <div *ngIf="error" class="text-red-600 text-sm">
        {{ error }}
      </div>

      <!-- Submit button -->
      <div>
        <button
          type="submit"
          [disabled]="form.invalid || submitting"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 disabled:opacity-60"
        >
          {{ submitting ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>
    </form>

    <!-- Link to admin sign-up -->
    <p class="mt-4 text-center text-sm">
      No admin account?
      <a
        routerLink="/admin-sign-up"
        class="font-medium text-indigo-600 hover:text-indigo-500"
      >
        Create admin account
      </a>
    </p>
  </div>
</div>
