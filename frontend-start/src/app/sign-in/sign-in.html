<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
      Sign in
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <!-- Login Mode Toggle -->
      <div class="flex items-center gap-4">
        <label class="inline-flex items-center gap-2 text-sm text-gray-700">
          <input type="radio" formControlName="mode" value="user" />
          <span>User</span>
        </label>

        <label class="inline-flex items-center gap-2 text-sm text-gray-700">
          <input type="radio" formControlName="mode" value="admin" />
          <span>Admin</span>
        </label>
      </div>

      <!-- Identifier (Email OR AdminName) -->
      <div>
        <label class="block text-sm font-medium text-gray-900">
          {{ mode === 'admin' ? 'Admin name' : 'Email address' }}
        </label>

        <input
          [type]="mode === 'admin' ? 'text' : 'email'"
          formControlName="identifier"
          class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />

        <!-- Identifier Error -->
        <p *ngIf="f.identifier.touched && f.identifier.invalid" class="text-red-600 text-sm mt-1">
          {{ mode === 'admin'
            ? 'Please enter an admin name.'
            : 'Please enter a valid email address.' }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-900">
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <p *ngIf="f.password.touched && f.password.invalid" class="text-red-600 text-sm mt-1">
          Password is required (min. 6 characters).
        </p>
      </div>

      <!-- Backend error -->
      <div *ngIf="error" class="text-red-600 text-sm">
        {{ error }}
      </div>

      <!-- Button -->
      <div>
        <button
          type="submit"
          [disabled]="submitting"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 disabled:opacity-60"
        >
          {{ submitting ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a routerLink="/sign-up" class="font-medium text-indigo-600 hover:text-indigo-500">
        Sign up
      </a>
    </p>

    <p class="mt-6 text-center text-sm text-gray-500">
      Just want to browse?
    </p>

    <div class="mt-2">
      <a
        routerLink="/shop"
        class="flex w-full justify-center rounded-md border border-gray-300 px-3 py-1.5 text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50"
      >
        Continue as guest
      </a>
    </div>
  </div>
</div>
