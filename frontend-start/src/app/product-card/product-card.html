<div class="group relative cursor-pointer" [routerLink]="['/product', product._id]">
  <img
    [src]="imageUrl"
    [alt]="product.name"
    class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
  />
  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        <span>
          <span aria-hidden="true" class="absolute inset-0"></span>
          {{ product.name }}
        </span>
      </h3>
      <p class="mt-1 text-sm text-gray-500">
        {{ product.stock > 0 ? (product.stock + ' in stock') : 'Out of stock' }}
      </p>
    </div>
    <p class="text-sm font-medium text-gray-900">${{ product.price }}</p>
  </div>
  <div class="mt-3 flex items-center justify-between">
    <button
      type="button"
      class="rounded bg-indigo-600 px-3 py-2 text-xs font-semibold text-white hover:bg-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed cursor-pointer"
      [disabled]="product.stock === 0 || adding()"
      (click)="addToCart($event)"
    >
      {{ adding() ? 'Adding...' : 'Add to cart' }}
    </button>
    <span *ngIf="feedback()" class="ml-2 text-[11px] text-green-600">
      {{ feedback() }}
    </span>
  </div>
</div>
